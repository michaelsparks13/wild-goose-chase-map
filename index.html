<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>False Summit Studio - Interactive Race Maps</title>
<meta name="description" content="Custom interactive maps for trail races, road races, and endurance events.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
:root {
  --bg: #0a0a0f;
  --bg-card: #12121a;
  --text: #ffffff;
  --text-muted: #888899;
  --accent: #ff6b35;
  --accent-glow: rgba(255, 107, 53, 0.15);
}
body {
  font-family: 'Space Grotesk', system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}
.container {
  max-width: 600px;
  text-align: center;
}
.logo {
  font-size: 2.5rem;
  font-weight: 700;
  letter-spacing: -1px;
  margin-bottom: 8px;
}
.logo span {
  color: var(--accent);
}
.tagline {
  color: var(--text-muted);
  font-size: 1rem;
  margin-bottom: 48px;
}
.maps-label {
  font-size: 0.7rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: var(--text-muted);
  margin-bottom: 16px;
}
.maps-grid {
  display: grid;
  gap: 16px;
}
.map-card {
  display: block;
  background: var(--bg-card);
  border: 1px solid #222233;
  border-radius: 12px;
  padding: 24px;
  text-decoration: none;
  color: var(--text);
  transition: all 0.2s;
  text-align: left;
}
.map-card:hover {
  border-color: var(--accent);
  box-shadow: 0 0 30px var(--accent-glow);
  transform: translateY(-2px);
}
.map-card h3 {
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 4px;
}
.map-card .meta {
  font-size: 0.8rem;
  color: var(--text-muted);
}
.map-card .type {
  display: inline-block;
  background: var(--accent);
  color: #fff;
  font-size: 0.65rem;
  font-weight: 600;
  padding: 3px 8px;
  border-radius: 4px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-top: 12px;
}
.footer {
  margin-top: 60px;
  font-size: 0.75rem;
  color: var(--text-muted);
}
.footer a {
  color: var(--accent);
  text-decoration: none;
}
</style>
</head>
<body>
<div class="container">
  <h1 class="logo">False Summit<span>.</span></h1>
  <p class="tagline">Interactive maps for endurance events</p>

  <p class="maps-label">Race Maps</p>
  <div class="maps-grid">
    <a href="maps/wild-goose/index.html" class="map-card">
      <h3>Wild Goose Trail Festival</h3>
      <p class="meta">Wawayanda State Park, NJ</p>
      <span class="type">Multi-Loop Trail</span>
    </a>
    <a href="maps/sleepy-hollow/index.html" class="map-card">
      <h3>Sleepy Hollow Half Marathon</h3>
      <p class="meta">Sleepy Hollow, NY</p>
      <span class="type">Road / Trail</span>
    </a>
    <a href="maps/sleeping-giant/index.html" class="map-card">
      <h3>Sleeping Giant Trail Runs</h3>
      <p class="meta">Sleeping Giant State Park, CT</p>
      <span class="type">25K Trail Loop</span>
    </a>
  </div>

  <footer class="footer">
    <a href="mailto:hello@falsesummitstudio.com">hello@falsesummitstudio.com</a>
  </footer>
</div>
</body>
</html>
